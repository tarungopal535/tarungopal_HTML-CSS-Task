<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="loginFormCss.css">
	<style type="text/css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA--Compatible" content="ie=edge">
	</style>
		
</head>
<body >
	<header>
	
	<div class="login_form">
		<h2>Sign in</h2>
		<form>
			 <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" required><br><br>
      		<input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required><br><br><br>
      		<input type="submit" value="SIGN IN" id="login-form-submit">
      		<pre><a href="#">Forgot your password?</a>                                         <a href="#">Register!</a></pre>

		</form>
		<br>
		<table style="width: auto;"><tr>
				<td style="width:50%"><hr></td>
				<td style="vertical-align:middle; text-align: center">OR</td>
				<td style="width:50%"><hr/></td>
				</tr>
		</table>
		<br>
		<button class='button1' style="background:#2F4CB3;color:white;border:none;width:95%;height:30px;border-radius: 8px;cursor: pointer;">f</button>
		<br>
		<button class='button2' style="background:red;color:white;border:none;width:95%;height:30px;border-radius:8px;margin-top:1%;cursor: pointer;">G+</button>
		<br><br>
		<button class='button3' style="background:#E0C60C;color:white;border:none;width:95%;height:30px;border-radius: 8px;margin-bottom:2%;cursor: pointer;">EPAM LOGIN</button>
	</div>
</header>

</body>
</html>
